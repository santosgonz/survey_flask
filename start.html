
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class="flash-messages">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}

<h1> {{title}}</h1>

<h2> {{instructions}}</h2>

<form action = "/start_session" method = "POST">
    <button>Go to questions!</button>
</form>
